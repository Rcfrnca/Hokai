    {% extends 'store/main.html' %}

    {% block content %}
    <div class="container mt-4">
        <h2>Order List</h2>
        <ul class="list-group">
          {% for order in orders %}
            <li class="list-group-item">
              <strong>{{ order.customer }}</strong> - {{ order.product_name }} - <span class="badge badge-info">{{ order.status }}</span>
              <div class="float-end">
                <a href="{% url 'update_order' order.id %}" class="btn btn-warning btn-sm">Update</a>
                <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteModal{{ order.id }}">Delete</button>
              </div>
            </li>
    
            <!-- Delete Modal -->
            <div class="modal fade" id="deleteModal{{ order.id }}" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    Are you sure you want to delete this order?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <a href="{% url 'delete_order' order.id %}" class="btn btn-danger">Delete</a>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </ul>
      </div>
    {% endblock %}
