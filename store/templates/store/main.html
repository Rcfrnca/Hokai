<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>Hokai</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  <link rel="icon" type="images/x-con" href="{% static 'images/H.png' %}">

</head>
<body style="background-color: #3AAFA9;">

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #17252A;">
  <a class="navbar-brand" href="/">
    <img src="{% static 'images/mlogo.png' %}" alt="Hokai Logo" width="30" height="30" class="d-inline-block align-top">
    Hokai
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/store">Store <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/order">order <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/order_list">order list<span class="sr-only">(current)</span></a>
      </li>
    </ul>
    
    <div class="form-inline my-2 my-lg-0">
      <a href="#" class="btn btn-outline-light">Log in</a>
      <a href="#" class="btn btn-outline-light ml-2">Sign Up</a>

      <a href="/cart">
          <img  id="cart-icon" src="{% static 'images/cart.png' %}">
        </a>
        <p id="cart-total">1</p>
      </a>
    </div>
  </div>
</nav>



         <div class="container">
                <br>
                {% block content %}


                 {% endblock content %}
         </div>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
