{% extends 'store/main.html' %}
{% load static %}
{% block content %}
     <div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper" style="background-color: #DEF2F1; padding: 20px; border-radius: 10px;">
            <form id="form">
                <div id="user-info">
                    <div class="form-field">
                        <input required class="form-control mb-2" type="text" name="name" placeholder="Name..">
                    </div>
                    <div class="form-field">
                        <input required class="form-control mb-2" type="email" name="email" placeholder="Email..">
                    </div>
                </div>

                <div id="shipping-info">
                    <hr>
                    <p class="mb-2">Shipping Information:</p>
                    <hr>
                    <div class="form-field">
                        <input class="form-control mb-2" type="text" name="address" placeholder="Address..">
                    </div>
                    <div class="form-field">
                        <input class="form-control mb-2" type="text" name="city" placeholder="City..">
                    </div>
                    <div class="form-field">
                        <input class="form-control mb-2" type="text" name="state" placeholder="State..">
                    </div>
                    <div class="form-field">
                        <input class="form-control mb-2" type="text" name="zipcode" placeholder="Zip code..">
                    </div>
                    <div class="form-field">
                        <input class="form-control mb-2" type="text" name="country" placeholder="Country..">
                    </div>
                </div>

                <hr>
                <input id="form-button" class="btn btn-dark btn-block" type="submit" value="Continue">

            </form>
        </div>

        <br>

        <div class="box-element hidden" id="payment-info">
            <small>Paypal Options</small>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="box-element" style="background-color: #DEF2F1; color: #black; border-radius: 10px; padding: 20px;">
            <a class="btn btn-outline-dark mb-3" href="{% url 'cart' %}">&#x2190; Back to Cart</a>
            <hr>
            <h3 class="mb-3">Order Summary</h3>
            <hr>
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/bs1.jpg' %}"></div>
                <div style="flex:2"><p class="mb-0">Camera #1</p></div>
                <div style="flex:1"><p class="mb-0">45,000â‚±</p></div>
                <div style="flex:1"><p class="mb-0">x1</p></div>
            </div>
            <h5 class="mt-3">Items: 1</h5>
            <h5>Total: 45,000 php</h5>
        </div>
    </div>
</div>

{% endblock content %}
